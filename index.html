<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMovistar Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --secondary: #f5f5f5;
            --accent: #0066ff;
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e5e5e5;
            --success: #00b341;
            --error: #ff3b30;
        }

        body.dark-mode {
            --primary: #fff;
            --secondary: #1a1a1a;
            --text: #f5f5f5;
            --text-light: #aaa;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--secondary);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .app-container {
            max-width: 540px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--secondary);
        }

        /* HEADER */
        .header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: var(--border);
        }

        /* NAVEGACI√ìN TABS */
        .tabs {
            display: flex;
            gap: 12px;
            padding: 0 24px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            padding: 12px 0;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        /* CONTENIDO */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* ANIMACI√ìN DE ESCANEO */
        .scanner-animation {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0066ff, transparent);
            top: 50%;
            animation: scanLine 2s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(0, 102, 255, 0.8);
        }

        @keyframes scanLine {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }

        .scan-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #0066ff;
            border-radius: 4px;
        }

        .scan-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .scan-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .scan-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .scan-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .scan-pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 102, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* BOTONES */
        .btn {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: white;
            color: var(--text);
        }

        body.dark-mode .btn {
            background: var(--border);
        }

        .btn-primary {
            background: var(--text);
            color: var(--secondary);
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent);
        }

        .btn-secondary {
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .camera-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        /* ALERTAS */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        body.dark-mode .alert-success {
            background: #1a4d2e;
            color: #90ee90;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        body.dark-mode .alert-error {
            background: #4d1a1a;
            color: #ff6b6b;
        }

        /* FORMULARIO */
        .form-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            color: var(--text);
            transition: all 0.3s ease;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background: var(--border);
            color: var(--text);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* HISTORIAL */
        .history-item {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        body.dark-mode .history-item {
            background: #222;
        }

        .history-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .history-code {
            font-size: 13px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        /* DASHBOARD */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        body.dark-mode .stat-card {
            background: #222;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        body.dark-mode .chart-container {
            background: #222;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .content {
                padding: 16px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .camera-controls {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* ANIMACI√ìN LOADING */
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: blink 1s ease-in-out infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>

    <script>
        let html5QrCode = null;
        let tipoScan = 'chip';
        let codigoChip = null;
        let codigoTelefono = null;
        let codigoEscaneado = false;
        let flashEnabled = false;
        let darkModeEnabled = localStorage.getItem('darkMode') === 'true';
        let chart = null;

        // INICIALIZACI√ìN
        window.addEventListener('load', () => {
            if (darkModeEnabled) toggleDarkMode();
            actualizarDashboard();
        });

        // CAMBIAR TAB
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Screen').classList.add('active');

            if (tab === 'history') loadHistory();
            if (tab === 'dashboard') actualizarDashboard();
        }

        // DARK MODE
        function toggleDarkMode() {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
        }

        // FLASH
        function toggleFlash() {
            flashEnabled = !flashEnabled;
            document.getElementById('flashBtn').style.opacity = flashEnabled ? 1 : 0.5;
            playSound('success');
        }

        // SONIDOS Y VIBRACI√ìN
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();

            oscillator.connect(gain);
            gain.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.frequency.value = 800;
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(200);
        }

        // VALIDAR IMEI
        function validarIMEI(imei) {
            if (!/^\d{15}$/.test(imei)) return false;
            let sum = 0;
            for (let i = 0; i < 14; i++) {
                let digit = parseInt(imei[i]);
                if (i % 2 === 1) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit === parseInt(imei[14]);
        }

        // ESCANEO
        async function iniciarCamara() {
            if (!html5QrCode) {
                const tienePermiso = await pedirPermisoCamara();
                if (!tienePermiso) return;
            }

            if (html5QrCode && html5QrCode.getState() === 2) {
                try {
                    await html5QrCode.stop();
                    await new Promise(resolve => setTimeout(resolve, 300));
                } catch (e) {}
            }

            codigoEscaneado = false;
            html5QrCode = new Html5Qrcode("reader");

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    (decodedText) => {
                        if (!codigoEscaneado) {
                            codigoEscaneado = true;
                            procesarCodigo(decodedText);
                        }
                    },
                    () => {}
                );
                document.getElementById('btnStart').style.display = 'none';
                document.getElementById('btnStop').style.display = 'block';
            } catch (err) {
                mostrarAlerta('‚ùå Error al iniciar c√°mara', 'error');
            }
        }

        async function detenerCamara() {
            if (html5QrCode && html5QrCode.getState() === 2) {
                try {
                    await html5QrCode.stop();
                } catch (e) {}
            }
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnStop').style.display = 'none';
        }

        async function pedirPermisoCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                mostrarAlerta('‚ùå Permiso de c√°mara denegado', 'error');
                return false;
            }
        }

        function procesarCodigo(codigo) {
            playSound('success');
            vibrate();

            if (tipoScan === 'chip') {
                codigoChip = codigo;
                mostrarAlerta('‚úì Chip escaneado correctamente', 'success');
                
                setTimeout(() => {
                    tipoScan = 'telefono';
                    document.getElementById('scanTitle').textContent = 'Tel√©fono ‚òéÔ∏è';
                    document.getElementById('stepNumber').textContent = '2';
                    codigoEscaneado = false;
                    
                    if (html5QrCode && html5QrCode.getState() === 2) {
                        html5QrCode.stop().then(() => {
                            setTimeout(() => iniciarCamara(), 500);
                        });
                    }
                }, 1500);
            } else {
                codigoTelefono = codigo;
                mostrarAlerta('‚úì Tel√©fono escaneado correctamente', 'success');
                
                setTimeout(() => {
                    detenerCamara();
                    switchToForm();
                }, 1500);
            }
        }

        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alertContainer');
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.textContent = mensaje;
            container.innerHTML = '';
            container.appendChild(alerta);
            setTimeout(() => alerta.remove(), 3000);
        }

        function mostrarAlerta2(mensaje, tipo) {
            const container = document.getElementById('alertContainer2');
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.textContent = mensaje;
            container.innerHTML = '';
            container.appendChild(alerta);
            setTimeout(() => alerta.remove(), 3000);
        }

        // ENTRADA MANUAL
        function showManualInput() {
            document.getElementById('manualInputModal').classList.add('active');
            document.getElementById('manualCode').focus();
        }

        function processManualCode() {
            const codigo = document.getElementById('manualCode').value.trim();
            if (!codigo) {
                mostrarAlerta('‚ö†Ô∏è Ingresa un c√≥digo v√°lido', 'error');
                return;
            }
            document.getElementById('manualCode').value = '';
            closeModal('manualInputModal');
            procesarCodigo(codigo);
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // FORMULARIO
        function switchToForm() {
            document.getElementById('scannerScreen').classList.remove('active');
            document.getElementById('formScreen').classList.add('active');

            document.getElementById('codigoChip').value = codigoChip || '';
            document.getElementById('codigoTelefono').value = codigoTelefono || '';

            if (codigoChip) {
                document.getElementById('statusChip').className = 'badge badge-success';
                document.getElementById('statusChip').textContent = '‚úì Escaneado';
            }
            if (codigoTelefono) {
                document.getElementById('statusTelefono').className = 'badge badge-success';
                document.getElementById('statusTelefono').textContent = '‚úì Escaneado';
            }

            const ahora = new Date().toISOString().slice(0, 16);
            document.getElementById('fecha').value = ahora;
        }

        function volverAlEscaneo() {
            document.getElementById('formScreen').classList.remove('active');
            document.getElementById('scannerScreen').classList.add('active');
            tipoScan = 'chip';
            document.getElementById('scanTitle').textContent = 'Chip SIM üîå';
            document.getElementById('stepNumber').textContent = '1';
        }

        function guardarDatos(event) {
            event.preventDefault();

            if (!codigoChip || !codigoTelefono) {
                mostrarAlerta2('‚ùå Por favor escanea ambos c√≥digos', 'error');
                return;
            }

            const datos = {
                id: Date.now(),
                codigoChip,
                codigoTelefono,
                descripcion: document.getElementById('descripcion').value,
                notas: document.getElementById('notas').value,
                fecha: document.getElementById('fecha').value,
                timestamp: new Date()
            };

            let historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            historial.push(datos);
            localStorage.setItem('movistarHistorial', JSON.stringify(historial));

            mostrarAlerta2('‚úì Datos guardados correctamente', 'success');
            playSound('success');
            vibrate();

            setTimeout(() => {
                location.reload();
            }, 1500);
        }

        // HISTORIAL
        function loadHistory() {
            const historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = historial.filter(h => 
                h.codigoChip.includes(searchTerm) || h.codigoTelefono.includes(searchTerm)
            );

            const container = document.getElementById('historyList');
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px 20px; color: var(--text-light);">üì≠ Sin registros</div>';
                return;
            }

            container.innerHTML = filtered.reverse().map(h => `
                <div class="history-item">
                    <div class="history-header">
                        <span style="font-weight: 600;">Escaneo #${h.id}</span>
                        <span class="history-time">${new Date(h.timestamp).toLocaleString()}</span>
                    </div>
                    <div style="font-size: 12px; margin-bottom: 8px;">
                        <div><strong>Chip:</strong> <span class="history-code">${h.codigoChip}</span></div>
                        <div><strong>Tel√©fono:</strong> <span class="history-code">${h.codigoTelefono}</span></div>
                        ${h.descripcion ? `<div><strong>Descripci√≥n:</strong> ${h.descripcion}</div>` : ''}
                    </div>
                    <div class="history-actions">
                        <button class="btn btn-small" onclick="copyToClipboard('${h.codigoChip}')">üìã Chip</button>
                        <button class="btn btn-small" onclick="copyToClipboard('${h.codigoTelefono}')">üìã Tel</button>
                        <button class="btn btn-small" onclick="deleteRecord(${h.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            mostrarAlerta('‚úì Copiado', 'success');
        }

        function deleteRecord(id) {
            if (!confirm('¬øEliminar este registro?')) return;
            let historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            historial = historial.filter(h => h.id !== id);
            localStorage.setItem('movistarHistorial', JSON.stringify(historial));
            loadHistory();
        }

        // EXPORTAR
        function exportHistoryCSV() {
            const historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            let csv = 'Fecha,Chip,Tel√©fono,Descripci√≥n,Notas\n';
            historial.forEach(h => {
                csv += `"${new Date(h.timestamp).toLocaleString()}","${h.codigoChip}","${h.codigoTelefono}","${h.descripcion}","${h.notas}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `movistar-escaneos-${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }

        function exportHistoryPDF() {
            const historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            const html = `
                <h2>Reporte de Escaneos - ScanMovistar</h2>
                <p>Fecha: ${new Date().toLocaleString()}</p>
                <table style="width: 100%; border-collapse: collapse;">
                    <tr style="background: #f5f5f5;">
                        <th style="border: 1px solid #ddd; padding: 8px;">Fecha</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Chip</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Tel√©fono</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Descripci√≥n</th>
                    </tr>
                    ${historial.map(h => `
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">${new Date(h.timestamp).toLocaleString()}</td>
                            <td style="border: 1px solid #ddd; padding: 8px; font-family: monospace; font-size: 11px;">${h.codigoChip}</td>
                            <td style="border: 1px solid #ddd; padding: 8px; font-family: monospace; font-size: 11px;">${h.codigoTelefono}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${h.descripcion || '-'}</td>
                        </tr>
                    `).join('')}
                </table>
            `;

            const element = document.createElement('div');
            element.innerHTML = html;
            html2pdf().set({ margin: 10, filename: `movistar-reporte-${new Date().toISOString().slice(0,10)}.pdf` }).from(element).save();
        }

        // DASHBOARD
        function actualizarDashboard() {
            const historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            const hoy = new Date().toDateString();
            
            const todayScans = historial.filter(h => new Date(h.timestamp).toDateString() === hoy).length;
            const chipsCount = historial.length;
            const phonesCount = historial.length;

            document.getElementById('totalScans').textContent = historial.length;
            document.getElementById('todayScans').textContent = todayScans;
            document.getElementById('chipsCount').textContent = chipsCount;
            document.getElementById('phonesCount').textContent = phonesCount;

            // Gr√°fico
            const ctx = document.getElementById('scansChart');
            if (ctx) {
                const last7days = Array.from({length: 7}, (_, i) => {
                    const date = new Date();
                    date.setDate(date.getDate() - (6 - i));
                    return date.toDateString();
                });

                const data = last7days.map(date => 
                    historial.filter(h => new Date(h.timestamp).toDateString() === date).length
                );

                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: last7days.map(d => new Date(d).toLocaleDateString('es', {month: 'short', day: 'numeric'})),
                        datasets: [{
                            label: 'Escaneos',
                            data: data,
                            backgroundColor: '#0066ff',
                            borderRadius: 8,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { stepSize: 1 }
                            }
                        }
                    }
                });
            }
        }

        // CONFIGURACI√ìN
        function showSettings() {
            alert('‚öôÔ∏è CONFIGURACI√ìN\n\n‚Ä¢ Dark Mode: ' + (darkModeEnabled ? 'ON' : 'OFF') + '\n‚Ä¢ Flash: ' + (flashEnabled ? 'ON' : 'OFF') + '\n\nUsa los botones en el header para cambiar.');
        }

        // LIMPIAR DATOS
        function clearAllData() {
            if (!confirm('¬øEliminar TODOS los datos? ‚ö†Ô∏è')) return;
            localStorage.removeItem('movistarHistorial');
            location.reload();
        }

        // B√öSQUEDA
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', loadHistory);
            }
        });
    </script>
