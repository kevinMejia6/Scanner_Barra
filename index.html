<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMovistar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --secondary: #f5f5f5;
            --accent: #0066ff;
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e5e5e5;
            --success: #00b341;
            --error: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 540px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        /* HEADER MINIMALISTA */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
        }

        .header-logo {
            font-size: 20px;
        }

        /* PANTALLA DE BIENVENIDA */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .welcome-screen.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 72px;
            margin-bottom: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .welcome-screen h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .welcome-screen p {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 48px;
            width: 100%;
        }

        .feature-card {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .feature-card:hover {
            border-color: var(--accent);
            background: #f0f6ff;
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 13px;
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-start {
            width: 100%;
            padding: 16px 24px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-start:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        /* PANTALLA DE ESCANEO */
        .scanner-screen {
            display: none;
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .scanner-screen.active {
            display: flex;
            flex-direction: column;
        }

        .progress-bar {
            display: flex;
            gap: 6px;
            margin-bottom: 32px;
        }

        .progress-segment {
            flex: 1;
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .progress-segment.active {
            background: var(--accent);
        }

        .progress-segment.completed {
            background: var(--success);
        }

        .scan-header {
            margin-bottom: 32px;
        }

        .scan-label {
            font-size: 13px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .scan-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .scan-description {
            font-size: 14px;
            color: var(--text-light);
        }

        #reader {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin-bottom: 24px;
            min-height: 280px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }

        .camera-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: white;
        }

        .btn-primary {
            background: var(--text);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 102, 255, 0.2);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #efefef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ALERTAS MINIMALISTAS */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #dcfce7;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fee2e2;
        }

        .alert-info {
            background: #f0f9ff;
            color: #0c2d57;
            border: 1px solid #e0f2fe;
        }

        /* FORMULARIO MINIMALISTA */
        .form-screen {
            display: none;
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .form-screen.active {
            display: flex;
            flex-direction: column;
        }

        .form-header {
            margin-bottom: 28px;
        }

        .form-label {
            font-size: 13px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group-row .form-group {
            margin-bottom: 0;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-label-icon {
            font-size: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: auto;
        }

        .status-badge.scanned {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        input[type="text"]:disabled,
        input[type="datetime-local"]:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            color: var(--text-light);
        }

        input[type="text"].scanned {
            border-color: var(--success);
            background: #f0fdf4;
        }

        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .btn-back {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-back:hover {
            background: #efefef;
        }

        .btn-submit {
            background: var(--success);
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background: #00a335;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 179, 65, 0.2);
        }

        .btn-submit:disabled {
            background: var(--border);
            color: var(--text-light);
            opacity: 0.6;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .app-container {
                max-width: 100%;
            }

            .welcome-icon {
                font-size: 56px;
                margin-bottom: 24px;
            }

            .welcome-screen h1 {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .scan-title {
                font-size: 24px;
            }

            .form-title {
                font-size: 24px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ANIMACIONES */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-title">ScanMovistar</div>
            <div class="header-logo">📱</div>
        </div>

        <!-- WELCOME SCREEN -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">📷</div>
            <h1>ScanMovistar</h1>
            <p>Escanea tus chips y teléfonos en segundos</p>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">🔌</div>
                    <div class="feature-text">Chips SIM</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">☎️</div>
                    <div class="feature-text">Teléfonos</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-text">Instantáneo</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">✓</div>
                    <div class="feature-text">Confiable</div>
                </div>
            </div>

            <button class="btn-start" onclick="iniciarEscaneo()">
                Comenzar escaneo
            </button>
        </div>

        <!-- SCANNER SCREEN -->
        <div class="scanner-screen" id="scannerScreen">
            <div class="progress-bar">
                <div class="progress-segment active" id="progressChip"></div>
                <div class="progress-segment" id="progressTelefono"></div>
            </div>

            <div class="scan-header">
                <div class="scan-label">Paso <span id="stepNumber">1</span> de 2</div>
                <div class="scan-title" id="scanTitle">Chip SIM 🔌</div>
                <div class="scan-description">Acerca el código de barras a la cámara</div>
            </div>

            <div id="alertContainer"></div>

            <div id="reader"></div>

            <div class="camera-buttons">
                <button class="btn btn-primary" onclick="iniciarCamara()" id="btnStart">
                    Iniciar cámara
                </button>
                <button class="btn btn-secondary" onclick="detenerCamara()" id="btnStop" style="display: none;">
                    Detener
                </button>
            </div>
        </div>

        <!-- FORM SCREEN -->
        <div class="form-screen" id="formScreen">
            <div class="form-header">
                <div class="form-label">Resumen de escaneo</div>
                <div class="form-title">Verifica los datos</div>
                <div class="form-subtitle">Revisa que toda la información sea correcta</div>
            </div>

            <div id="alertContainer2"></div>

            <form onsubmit="guardarDatos(event)">
                <div class="form-group">
                    <label class="input-label">
                        <span class="input-label-icon">🔌</span>
                        <span>Chip SIM</span>
                        <span class="status-badge pending" id="statusChip">Pendiente</span>
                    </label>
                    <input type="text" id="codigoChip" placeholder="Escaneado automáticamente" readonly>
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <span class="input-label-icon">☎️</span>
                        <span>Teléfono</span>
                        <span class="status-badge pending" id="statusTelefono">Pendiente</span>
                    </label>
                    <input type="text" id="codigoTelefono" placeholder="Escaneado automáticamente" readonly>
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <span class="input-label-icon">📝</span>
                        <span>Descripción</span>
                    </label>
                    <input type="text" id="descripcion" placeholder="Ej: Cliente VIP, Renovación...">
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <span class="input-label-icon">💬</span>
                        <span>Notas</span>
                    </label>
                    <input type="text" id="notas" placeholder="Observaciones adicionales">
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <span class="input-label-icon">📅</span>
                        <span>Fecha de escaneo</span>
                    </label>
                    <input type="datetime-local" id="fecha" disabled>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-back" onclick="volverAlEscaneo()">
                        ← Volver
                    </button>
                    <button type="submit" class="btn btn-submit" id="btnGuardar">
                        ✓ Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let tipoScan = 'chip';
        let codigoChip = null;
        let codigoTelefono = null;
        let codigoEscaneado = false;

        function iniciarEscaneo() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('scannerScreen').classList.add('active');
            tipoScan = 'chip';
            actualizarTitulo();
            setTimeout(() => iniciarCamara(), 500);
        }

        function actualizarTitulo() {
            if (tipoScan === 'chip') {
                document.getElementById('scanTitle').textContent = 'Chip SIM 🔌';
                document.getElementById('stepNumber').textContent = '1';
                document.getElementById('progressChip').classList.add('active');
                document.getElementById('progressTelefono').classList.remove('active', 'completed');
            } else {
                document.getElementById('scanTitle').textContent = 'Teléfono ☎️';
                document.getElementById('stepNumber').textContent = '2';
                document.getElementById('progressChip').classList.add('completed');
                document.getElementById('progressChip').classList.remove('active');
                document.getElementById('progressTelefono').classList.add('active');
            }
        }

        async function pedirPermisoCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                let mensaje = '❌ Error de permiso';
                if (err.name === 'NotAllowedError') {
                    mensaje = '❌ Permiso denegado. Activa la cámara en configuración.';
                } else if (err.name === 'NotFoundError') {
                    mensaje = '❌ No hay cámara disponible';
                }
                mostrarAlerta(mensaje, 'error');
                return false;
            }
        }

        async function iniciarCamara() {
            if (!html5QrCode) {
                const tienePermiso = await pedirPermisoCamara();
                if (!tienePermiso) return;
            }

            if (html5QrCode && html5QrCode.getState() === 2) {
                try {
                    await html5QrCode.stop();
                    await new Promise(resolve => setTimeout(resolve, 300));
                } catch (e) {
                    console.log('Error:', e);
                }
            }

            codigoEscaneado = false;
            html5QrCode = new Html5Qrcode("reader");

            const qrCodeSuccessCallback = (decodedText) => {
                if (!codigoEscaneado) {
                    codigoEscaneado = true;
                    procesarCodigo(decodedText);
                }
            };

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    qrCodeSuccessCallback,
                    () => {}
                );
                document.getElementById('btnStart').style.display = 'none';
                document.getElementById('btnStop').style.display = 'block';
            } catch (err) {
                mostrarAlerta('❌ Error al iniciar cámara', 'error');
            }
        }

        async function detenerCamara() {
            if (html5QrCode && html5QrCode.getState() === 2) {
                try {
                    await html5QrCode.stop();
                    document.getElementById('btnStart').style.display = 'block';
                    document.getElementById('btnStop').style.display = 'none';
                } catch (e) {}
            }
        }

        function procesarCodigo(codigo) {
            if (tipoScan === 'chip') {
                codigoChip = codigo;
                mostrarAlerta('✓ Chip escaneado correctamente', 'success');
                
                setTimeout(() => {
                    tipoScan = 'telefono';
                    actualizarTitulo();
                    codigoEscaneado = false;
                    
                    if (html5QrCode && html5QrCode.getState() === 2) {
                        html5QrCode.stop().then(() => {
                            setTimeout(() => iniciarCamara(), 500);
                        }).catch(() => {
                            setTimeout(() => iniciarCamara(), 500);
                        });
                    }
                }, 1500);
            } else {
                codigoTelefono = codigo;
                mostrarAlerta('✓ Teléfono escaneado correctamente', 'success');
                
                setTimeout(() => {
                    detenerCamara();
                    irAlFormulario();
                }, 1500);
            }
        }

        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alertContainer');
            const alerta = document.createElement('div');
            alerta.className = `alert alert-${tipo}`;
            alerta.innerHTML = `<span>${mensaje}</span>`;
            container.innerHTML = '';
            container.appendChild(alerta);
            setTimeout(() => alerta.remove(), 4000);
        }

        function irAlFormulario() {
            document.getElementById('scannerScreen').classList.remove('active');
            document.getElementById('formScreen').classList.add('active');

            document.getElementById('codigoChip').value = codigoChip || '';
            document.getElementById('codigoTelefono').value = codigoTelefono || '';

            if (codigoChip) {
                document.getElementById('statusChip').className = 'status-badge scanned';
                document.getElementById('statusChip').textContent = '✓ Escaneado';
                document.getElementById('codigoChip').classList.add('scanned');
            }
            if (codigoTelefono) {
                document.getElementById('statusTelefono').className = 'status-badge scanned';
                document.getElementById('statusTelefono').textContent = '✓ Escaneado';
                document.getElementById('codigoTelefono').classList.add('scanned');
            }

            const ahora = new Date().toISOString().slice(0, 16);
            document.getElementById('fecha').value = ahora;
        }

        async function volverAlEscaneo() {
            document.getElementById('formScreen').classList.remove('active');
            document.getElementById('scannerScreen').classList.add('active');
            tipoScan = 'chip';
            codigoChip = null;
            codigoTelefono = null;
            actualizarTitulo();
            
            if (html5QrCode && html5QrCode.getState() === 2) {
                try {
                    await html5QrCode.stop();
                    html5QrCode = null;
                } catch (e) {
                    html5QrCode = null;
                }
            }
            
            setTimeout(() => iniciarCamara(), 500);
        }

        function guardarDatos(event) {
            event.preventDefault();

            if (!codigoChip || !codigoTelefono) {
                const container = document.getElementById('alertContainer2');
                const alerta = document.createElement('div');
                alerta.className = 'alert alert-error';
                alerta.innerHTML = '<span>❌ Por favor escanea ambos códigos</span>';
                container.innerHTML = '';
                container.appendChild(alerta);
                return;
            }

            const datos = {
                id: Date.now(),
                codigoChip,
                codigoTelefono,
                descripcion: document.getElementById('descripcion').value,
                notas: document.getElementById('notas').value,
                fecha: document.getElementById('fecha').value
            };

            let historial = JSON.parse(localStorage.getItem('movistarHistorial') || '[]');
            historial.push(datos);
            localStorage.setItem('movistarHistorial', JSON.stringify(historial));

            const container = document.getElementById('alertContainer2');
            const alerta = document.createElement('div');
            alerta.className = 'alert alert-success';
            alerta.innerHTML = '<span>✓ Datos guardados correctamente</span>';
            container.innerHTML = '';
            container.appendChild(alerta);

            setTimeout(() => {
                alert(`✓ REGISTRO COMPLETADO\n\nChip: ${codigoChip}\nTeléfono: ${codigoTelefono}`);
                location.reload();
            }, 1500);
        }
    </script>
</body>
</html>
